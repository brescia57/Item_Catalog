{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% include "flash.html" %}

<div class="row divider green">
    <div class="col-md-12"></div>
</div>
  <div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
      <h1>Edit {{coffeeshop.name}}</h1>
    </div>
  </div>

<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{url_for('editCoffeeshop', coffeeshop_id = coffeeshop.id)}}", method="post">
			<label>Name:</label>
			<input type="text" size="30" name="name" placeholder="{{coffeeshop.name}}">
			<button type="submit" class="btn btn-default" id="submit"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
			<a href="{{url_for('showCoffeeshops')}}"><button class="btn btn-default delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button></a>
		</form>
	</div>
</div>
{% endblock %}
