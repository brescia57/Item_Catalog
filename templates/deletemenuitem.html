{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% include "flash.html" %}

<h2>Are you sure you want to delete {{item.name}}?</h2>
    <form action="{{url_for('deleteMenuItem', coffeeshop_id=item.coffeeshop_id, menu_id=item.id)}}" method="post">
      <button type="submit" class="btn btn-default delete" value="Delete" id="submit">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
        
    </form>
    <a href="{{url_for('coffeeshopMenu')}}">
          <button class="btn btn-default delete">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
        </a>

{% endblock %}
