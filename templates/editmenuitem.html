{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% include "flash.html" %}

<div class="row divider green">
    <div class="col-md-12"></div>
  </div>
  <div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none"><h1>Edit Menu Item</h1></div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
      <form action="{{ url_for('editMenuItem', coffeeshop_id=coffeeshop_id, menu_id=item.id)}}" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" maxlength="100" class="form-control" name="name" value="{{item.name}}">
        <label for="description">Description:</label>
          <textarea name="description" rows="3" maxlength="250" value="{{item.description}}" class="form-control"></textarea>
        <label>Price:</label>
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input type="text" maxlength="10" name="price" value="{{item.price}}" class="form-control">
            </div>
        <label>Mixture:</label>
          <div class="radio">
            <label><input type="radio" name="mixture" value="Hot" id="mixture1" {% if item.mixture == 'Hot'%}checked{%endif%}>Hot</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="mixture" value="Cold" id="mixture2" {% if item.mixture == "Cold"%}checked{%endif%}>Cold</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="mixture" value="Blended" id="mixture3"  {% if item.mixture == 'Blended' %}checked{%endif%}>Blended</label>
          </div>
         <button type="submit" class="btn btn-default" id="submit" value="Edit"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
      <a href="{{url_for('coffeeshopMenu')}}"><button class="btn btn-default delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button></a>
    </div>
    </form>
  </div>
</div>
{% endblock %}
